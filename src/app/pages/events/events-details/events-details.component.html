<!--Gallery Details Start-->
<section class="gallery-detail pad-tb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <ul class="album_path">
          <li><a routerLink="/events">Main Album</a></li>
          <li>{{event.name}}</li>
        </ul>
      </div>  
      <div class="grid-item col-lg-4 col-md-4 col-sm-6" *ngFor="let item of items; let i = index" lightbox>
        <div class="gallery-detail-block">
          <div class="gallery-detail-img-wrap">
            <img [src]="item?.data?.thumb" (click)="lightbox.open(i, 'lightbox', {panelClass: 'fullscreen'})" class="gd-image"/>
            <!-- <div class="gallery-detail-overlay">
              <i class="fa fa-search-plus"></i>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Gallery Details End-->
