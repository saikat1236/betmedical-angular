<section class="blog-detail pad-tb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="blog-detail-title">
          <img loading="lazy" src="{{asset_url}}/blogs/{{data.image}}" alt="{{data.title}}" class="w-full" /> 
          <h2>{{data.title}}</h2>
          <p [innerHtml]="data.short_desc"></p>
          <p class="author">Author by : {{data.author}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="blog-detail-info pad-tb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="blog-detail-info-content" [innerHtml]="data.long_desc">
        </div>
        <div class="blog-detail-info-cat">
          <div class="row">
            <div class="col-md-12">
              <h1>Watch Youtube Video</h1>
            </div>
          </div>
          <div class="blog-detail-info-cat-split">
            <div class="row">
              <div class="col-md-6">
                <h1>{{data.v_title}}</h1>
                <p [innerHtml]="data.v_short_desc"></p>
                <a href="https://www.youtube.com/@betmedical7645/videos" target="_blank">Watch Videos</a>
              </div>
              <div class="col-md-6 blog-detail-info-cat-split-right">
                <a href="{{data.v_slug}}">
                  <img loading="lazy" src="{{asset_url}}/video/{{data.v_image}}" alt="{{data.v_title}}" class="w-full" />
                </a>
                <img src="../../../../assets/icon_y.png" alt="" class="sc_icon">
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
</section>
