<!--Submit CV Online Start-->
<section class="submit-cv-section pad-tb">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="section-title text-center">
                    <h2 class="main-title">Job Opportunities</h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-7 col-sm-12">
                <div class="submit-cv-form-wrapper">
                    <form [formGroup]="resumeForm" (ngSubmit)="submitCvForm()">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <label>Name <span class="required">*</span></label>
                                <input type="text" formControlName="name" id="txtName" class="form-control">
                                <span class="invalid-feedback" *ngIf="submitted && !resumeForm.get('name').valid && resumeForm.get('name').errors['required']">Please Enter Your Name</span>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <label>Email <span class="required">*</span></label>
                                <input type="email" formControlName="email" id="txtEmail" class="form-control">
                                <span class="invalid-feedback" *ngIf="submitted && !resumeForm.get('email').valid && resumeForm.get('email').errors['required']">Please Enter Your Email</span>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <label>Phone Number <span class="required">*</span></label>
                                <input type="text" formControlName="phone" id="txtPhone" class="form-control">
                                <span class="invalid-feedback" *ngIf="submitted && !resumeForm.get('phone').valid && resumeForm.get('phone').errors['required']">Please Enter Your Phone Number</span>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <label>Educational Qualification <span class="required">*</span></label>
                                <input type="text" formControlName="qualification" id="txtQualification" class="form-control">
                                <span class="invalid-feedback" *ngIf="submitted && !resumeForm.get('qualification').valid && resumeForm.get('qualification').errors['required']">Please Enter Your Educational Qualification</span>
                            </div>   
                            <div class="col-md-6 col-sm-6">
                                <label>Work Experience <span class="required">*</span></label>
                                <input type="text" formControlName="experience" id="txtExperience" class="form-control">
                                <span class="invalid-feedback" *ngIf="submitted && !resumeForm.get('experience').valid && resumeForm.get('experience').errors['required']">Please Enter Your Work Experience</span>
                            </div>  
                            <div class="col-md-6 col-sm-6">
                                <label>Current Employer</label>
                                <input type="text" formControlName="curentemployer" id="txtCurentemployer" class="form-control">
                            </div>   
                            <div class="col-md-12 col-sm-12">
                                <label>Message</label>
                                <textarea formControlName="comments" id="txtComments" class="form-control"></textarea> 
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <label>Upload Your Resume <span class="required">*</span></label>
                                <input #resume type="file" formControlName="resume" id="txtResume" accept=".pdf,.doc,.docx,.ppt,.pptx" (change)="processFile(resume)"/>
                                <span class="invalid-feedback" *ngIf="submitted && !resumeForm.get('resume').valid && resumeForm.get('resume').errors['required']">Please Upload Your Resume</span>
                                <span class="invalid-feedback" *ngIf="resumeForm.get('resume').errors?.['allowedExtError']"> Only allowed extensions (jpg, png, pdf)</span>
                            </div>   
                            <div class="col-md-12 col-sm-12">
                                <input type="submit" value="Submit" />
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-5 col-sm-12">
                <div class="submit-cv-img-wrapper">
                    <img src="assets/images/career.jpg" class="img-fluid"/>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Services Support End-->
