      <section class="content-wrapper mt-5" *ngIf="data.length">

            </section>

              <img

                src="{{asset_url}}/review/{{item.image}}"

            </aside>
            
          </div>
        </div>

  <section
    class="mt-10 w-full text-2xl font-semibold leading-6 text-black max-md:mt-10 max-md:max-w-full" *ngIf="r_data.length"
  >
    Related Videos
  </section>
  <div class="mt-8 w-full max-md:max-w-full" *ngIf="r_data.length">
    <section class="flex gap-5 max-md:flex-col max-md:gap-0" *ngIf="r_data">
      <article class="flex flex-col w-[25%] max-md:ml-0 max-md:w-full" *ngFor="let item of r_data.slice(0, 4); let i=index;">
        <div class="flex flex-col grow font-bold text-black max-md:mt-8">
          <img
            loading="lazy"
            src="{{asset_url}}/video/{{item.image}}"
            alt="{{item.title}}"
            class="w-full aspect-[1.72]"
            style="border-top-right-radius: 15px;border-top-left-radius: 15px; "
          />
          <div
            class="flex flex-col p-3 " style="background-color: rgba(62, 178, 177,0.15); border-bottom-left-radius: 15px;border-bottom-right-radius: 15px;height: 100%;"
          >
          <h3 class=""  style="color: #000;font:Lato, sans-serif; font-size: 16px;">{{item.title}}</h3>
          <p class="mt-2 leading-5"  style="font: 400 12px/18px 'Lato', sans-serif;color:#000000" [innerHtml]="item.short_desc"></p>
            <a href="{{item.slug}}" target="_blank" 
              class="justify-center p-2 mt-3" style="background-color: rgba(62, 178, 177,1);font: 700 14px 'Lato', sans-serif;color:#fff;text-align: center;border-radius: 8px;"
            >{{item.button_title}}</a>
          </div>
        </div>
      </article>
