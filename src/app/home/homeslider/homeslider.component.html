<script>
  document.addEventListener("DOMContentLoaded", function() {
    var video = document.getElementById("backgroundimage");

    if (video) {
      // Ensure the video is muted for autoplay to work
      video.muted = true;
      video.setAttribute("muted", ""); // Alternative to ensure muting
      video.setAttribute("playsinline", ""); // To allow inline playback on mobile browsers

      // Try to play the video manually if the autoplay doesn't work
      video.play().catch(function(error) {
        console.error("Autoplay prevented. Muting and attempting to play again:", error);
      });
    }
  });
</script>
